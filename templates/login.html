{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div style="margin-bottom: 250px; margin-top: 100px; border-radius: 10px;" class="col-md-6 py-3">
    <h1>Login</h1>
    <form action="" method="post">
        <div class="form-group">
            <label><b>Email</b></label>
            <input type="text" name="email" class="form-control" value="{{request.form.email}}">
        </div>
        <div class="form-group">
            <label><b>Password</b></label>
            <input type="password" name="password" class="form-control" value="{{request.form.password}}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{ url_for('reset_password')}}" class="">Forgot Password?</a>
            <p style="text-align: right;"><a href="{{url_for('register')}}">Register instead?</a></p>
        </div>
    </form>
</div>
</div>
{% endblock %}
