{% extends 'base.html' %}

{% block content %}
<h1>Submit Project</h1>
{% from 'includes/_formhelper.html' import render_field %}
<form action="{{ url_for('submitproj') }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Last Name: </label>
        <input type="text" name="last_name" class="form-control">
    </div>
    <div class="form-group">
        <label>First Name: </label>
        <input type="text" name="first_name" class="form-control">
    </div>
    <div class=" form-group">
        <label>My Email: </label>
        <input type="text" name="email" class="form-control" value="">
    </div>
    <div class="form-group">
        <label>Lecturer Email: </label>
        <input type="text" name="lectemail" class="form-control">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input type="password" name="pass" class="form-control" value="">
    </div>
    <div class="form-group">
        <input type="file" name="file" class="btn btn-ghost" id="file">
    </div>
    <button type=" submit" class="btn btn-secondary btn-login">Submit</button>


</form>

{% endblock %}
